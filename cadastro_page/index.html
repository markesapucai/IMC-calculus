<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pagina de cadastro</h1>
        <form action="" class="formulario">
            
            <label>nome</label>
            <input type="text" id="nome" class="nome" placeholder="Nome">
    
            <label>sobrenome</label>
            <input type="text" id="sobrenome" class="sobrenome">
    
            <label>cpf</label>
            <input type="text" id="cpf" class="cpf">
    
            <label>usuario</label>
            <input type="text" id="usuario" class="usuario">
    
            <label>senha</label>
            <input type="text" id="senha" class="senha">
    
            <label>repSenha:</label>
            <input type="text" id="repSenha" class="repSenha">

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    
    <script src="./javaScript/index.js"></script>
    <script src="./javaScript/validaCPF.js"></script>
</body>
</html>
