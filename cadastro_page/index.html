<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pagina de cadastro</h1>
        <form action="" class="formulario">
            
            <label for="nome">nome:</label>
            <input type="text" id="nome" class="ipn nome">
    
            <label for="sobrenome">sobrenome:</label>
            <input type="text" id="sobrenome" class="ipn sobrenome">
    
            <label for="cpf">cpf:</label>
            <input type="text" id="cpf" class="ipn cpf">
    
            <label for="usuario">usuario:</label>
            <input type="text" id="usuario" class="ipn usuario">
    
            <label for="senha">senha:</label>
            <input type="text" id="senha" class="ipn senha">
    
            <label for="repSenha">repSenha:</label>
            <input type="text" id="repSenha" class="ipn repSenha">

            <button class="enviar">Enviar</button>
        </form>
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
